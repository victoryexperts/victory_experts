<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!</p>
            </div>
        <div class="col-lg-4 text-center">
                <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p style="padding: 0; margin: 0;">{{ site.phoneNum1}}</p>
                <p>{{ site.phoneNum2}}</p>
        </div>
        <div class="col-lg-4 text-center">
            <!-- <a href="mailto:{{ site.email }}"> -->
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s" data-toggle="modal" data-target="#emailModal"></i>
            <!-- </a> -->
            <p>{{ site.email}}</p>
        </div>
        <div class="col-lg-4 text-center">
            <a href="https://goo.gl/maps/7nV4YgNwGgYTDzMK9">
            <i class="fa fa-location-arrow fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p style="padding: 0; margin: 0; color: #222">International Plaza</p>
                <p style="padding: 0; margin: 0; color: #222">10 Anson Road, #27-04</p>
                <p style="color: #222">Singapore 079903</p>
            </a>
        </div>

    </div>
</section>

<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="display: flex; justify-content: space-between;">
          <h5 class="modal-title" id="exampleModalLabel" style="font-size: 2rem; font-weight: 700;">Send email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="font-size: 3rem; line-height: 0;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row" style="margin-top: 1.5rem;">
                <div class="col-lg-12">
                    <form name="sentMessage" id="emailForm" novalidate>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="eemail" required>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="ephone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <textarea class="form-control" rows="10" placeholder="Your Email Message *" id="emessage" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="sendEmailButton">Send</button>
        </div>
      </div>
    </div>
  </div>
