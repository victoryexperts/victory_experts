<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!</p>
            </div>
        <div class="col-lg-4 text-center">
                <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p style="padding: 0; margin: 0;">{{ site.phoneNum1}}</p>
                <p>{{ site.phoneNum2}}</p>
        </div>
        <div class="col-lg-4 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
            <p>{{ site.email}}</p>
        </div>
        <div class="col-lg-4 text-center">
            <a href="https://goo.gl/maps/7nV4YgNwGgYTDzMK9">
            <i class="fa fa-location-arrow fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p style="padding: 0; margin: 0; color: #222">International Plaza</p>
                <p style="padding: 0; margin: 0; color: #222">10 Anson Road, #27-04</p>
                <p style="color: #222">Singapore 079903</p>
            </a>
        </div>

    </div>
</section>
